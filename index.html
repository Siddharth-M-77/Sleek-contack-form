<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="flex items-center justify-center h-screen bg-emarald-600">
        <div
            class="bg-white shadow-lg grid grid-col-1 reverse md:grid-cols-2 lg:grid-cols-2 rounded-lg w-full max-w-5xl flex">
            <div class="w-1/2 h-[10vh] md:w-full flex items-center justify-center  h-full object-cover object-center">
                <img
                    src="https://cdn3d.iconscout.com/3d/premium/thumb/contact-us-5233715-4379019.png"
                    class="w-full h-full object-center object-cover" alt>
            </div>

            <div class="md:w-[40vw] w-full p-8 ">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>

                <form action="#">
                    <div class="mb-4">
                        <input type="text" placeholder="First name"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <input type="text" placeholder="Last name"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Email address"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms" class="text-sm text-gray-600">Accept
                            Terms & Conditions</label>
                    </div>

                    <button
                        class="bg-black text-white w-full py-3 rounded-lg font-bold hover:bg-gray-800 transition duration-300">Join
                        us</button>

                    <div class="text-center text-gray-500 my-4">or</div>

                    <button
                        class="bg-gray-100 text-gray-700 w-full py-3 rounded-lg mb-3 flex items-center justify-center hover:bg-gray-200">
                        <img
                            src="https://img.icons8.com/color/16/000000/google-logo.png"
                            class="mr-2" alt="Google Logo">
                        Sign up with Google
                    </button>
                    <button
                        class="bg-gray-100 text-gray-700 w-full py-3 rounded-lg flex items-center justify-center hover:bg-gray-200">
                        <img
                            src="https://img.icons8.com/ios-filled/20/000000/mac-os.png"
                            class="mr-2" alt="Apple Logo">
                        Sign up with Apple
                    </button>
                </form>
            </div>
        </div>
    </body>

</html>
